[build]
  command = "gatsby build"
  functions = "netlify/functions"
  publish = "public"

  [build.environment]
    NODE_VERSION = "18"
    # Configure secrets scanning to ignore documentation files
    SECRETS_SCAN_OMIT_PATHS = "*.md,docs/**,README*,**/README*"

[[redirects]]
  from = "/ss-images/*"
  to = "/.netlify/functions/ss-images?path=:splat"
  status = 200

# Image CDN optimization - only when imgcdn query param is present
# Removed force=true to allow Gatsby pages to work properly
[[redirects]]
  from = "/*"
  query = {imgcdn = "true"}
  to = "/.netlify/images?url=/:splat&fm=webp"
  status = 200
